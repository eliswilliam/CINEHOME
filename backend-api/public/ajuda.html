<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Central de Ajuda - CINEHOME</title>
    <link rel="icon" href="./imagens/icon.png">
    <link rel="stylesheet" href="ajuda.css">
</head>
<body>
    <a href="home.html" class="back-btn">‚Üê Voltar</a>
    
    <h1 class="site-title">
        <span class="cine">CINE</span><span class="home">HOME</span>
    </h1>

    <div class="ajuda-wrapper">
        <div class="ajuda-header">
            <h1>ü§ñ Central de Ajuda</h1>
            <p>Tire suas d√∫vidas com nosso assistente virtual!</p>
        </div>

        <div class="chat-container">
            <div id="errorContainer"></div>
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    üëã Ol√°! Sou o assistente virtual da CINEHOME.<br>
                    Estou aqui para ajud√°-lo a descobrir avalia√ß√µes e informa√ß√µes sobre filmes e s√©ries!<br>
                    Como posso ajud√°-lo hoje?
                </div>
            </div>
            <div class="chat-input-container">
                <input 
                    type="text" 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Digite sua pergunta aqui..."
                    autocomplete="off"
                >
                <button id="sendBtn" class="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API com detec√ß√£o autom√°tica de ambiente
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:10000/api/chat'
            : 'https://cinehome1.vercel.app/api/chat';
        
        console.log('ü§ñ Chat API configurada:', API_URL);

        // üß† Sistema de Mem√≥ria do Chat
        let sessionId = localStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = `session-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            localStorage.setItem('chatSessionId', sessionId);
            console.log('üÜï Nova sess√£o criada:', sessionId);
        } else {
            console.log('üìå Sess√£o recuperada:', sessionId);
        }

        // Elementos DOM
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const errorContainer = document.getElementById('errorContainer');

        /**
         * Adiciona mensagem ao chat
         * @param {string} message - Conte√∫do da mensagem
         * @param {string} sender - 'user' ou 'bot'
         */
        function addMessage(message, sender) {
            // Remover mensagem de boas-vindas se existir
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Limpar markdown residual e formatar melhor
            let cleanMessage = message;
            if (sender === 'bot') {
                // Remover asteriscos de negrito e it√°lico
                cleanMessage = cleanMessage.replace(/\*\*([^*]+)\*\*/g, '$1');
                cleanMessage = cleanMessage.replace(/\*([^*]+)\*/g, '$1');
                cleanMessage = cleanMessage.replace(/__([^_]+)__/g, '$1');
                cleanMessage = cleanMessage.replace(/_([^_]+)_/g, '$1');
                
                // Converter quebras de linha em <br>
                cleanMessage = cleanMessage.replace(/\n/g, '<br>');
                contentDiv.innerHTML = cleanMessage;
            } else {
                contentDiv.textContent = cleanMessage;
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll autom√°tico para a √∫ltima mensagem
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        /**
         * Mostra mensagem de erro
         * @param {string} message - Mensagem de erro
         */
        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        /**
         * Envia mensagem para o backend
         * @param {string} message - Mensagem do usu√°rio
         */
        async function sendMessage(message) {
            if (!message.trim()) return;

            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');
            
            // Limpar input
            chatInput.value = '';
            
            // Desabilitar bot√£o e input durante envio
            sendBtn.disabled = true;
            chatInput.disabled = true;
            sendBtn.innerHTML = '<span class="loading">Enviando</span>';

            try {
                // Fazer requisi√ß√£o para o backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        sessionId // üß† Enviar sessionId para manter contexto
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao enviar mensagem');
                }

                // üß† Atualizar sessionId se o servidor retornar um novo
                if (data.sessionId) {
                    sessionId = data.sessionId;
                    localStorage.setItem('chatSessionId', sessionId);
                }

                // Adicionar resposta do bot
                if (data.response) {
                    addMessage(data.response, 'bot');
                } else {
                    throw new Error('Resposta vazia do servidor');
                }

            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                showError(error.message || 'Erro ao conectar com o servidor. Verifique se o backend est√° rodando.');
                addMessage('Desculpe, ocorreu um erro ao processar sua mensagem. Por favor, tente novamente.', 'bot');
            } finally {
                // Reabilitar bot√£o e input
                sendBtn.disabled = false;
                chatInput.disabled = false;
                sendBtn.textContent = 'Enviar';
                chatInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', () => {
            const message = chatInput.value;
            sendMessage(message);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                const message = chatInput.value;
                sendMessage(message);
            }
        });

        // Focar input ao carregar p√°gina
        window.addEventListener('load', () => {
            chatInput.focus();
        });

        // Verificar conex√£o com backend ao carregar
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('https://cinehome1.vercel.app/health');
                if (!response.ok) {
                    showError('Backend n√£o est√° respondendo. Verifique a conex√£o com o servidor.');
                }
            } catch (error) {
                showError('Backend n√£o est√° respondendo. Verifique a conex√£o com o servidor.');
            }
        });
    </script>
</body>
</html>
