<!DOCTYPE html>
<!-- Página principal: estrutura semântica, carrosséis e integração TMDB. -->
<html lang="pt-br">
<head>
    <!-- Metadados e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="img/favicon.ico"/>
    <title>CineHome | Seu cinema em casa</title>
    <!-- Estilos principais da página -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="footer-content.css">
    <link rel="stylesheet" href="search-results.css">
    <link rel="stylesheet" href="categories.css">
    <link rel="stylesheet" href="video-modal.css">
    <link rel="stylesheet" href="profile-menu.css">
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="confirm-modal.css">
    <link rel="stylesheet" href="favoritos.css">
    <link rel="stylesheet" href="movie-details-modal.css">
    <link rel="stylesheet" href="social-feed.css">

</head>
<body>

<!-- Container principal: cabeçalho, capa e carrosséis -->
<div class="container" style="padding-top: 130px;">
    <!-- Cabeçalho com logotipo, barra de pesquisa e ações (login/configurações) -->
    <div class="site-header" role="banner" aria-label="Cabeçalho">
        <a href="home.html" class="brand-logo" aria-label="CineHome - Página inicial">
          <span class="brand-part brand-part-cine">CINE</span><span class="brand-part brand-part-home">HOME</span>
        </a>
        
        <!-- Barra de pesquisa -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Pesquisar filmes..." aria-label="Pesquisar filmes" data-i18n="search.placeholder">
            <button class="search-button" aria-label="Buscar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>
        
        <div class="header-actions">
          <!-- Favoritos Menu -->
          <div class="favoritos-menu-container">
            <button class="favoritos-btn" id="favoritos-btn" aria-label="Meus Favoritos">
                <style>
                .heart-icon path {
                    fill: none;
                    stroke: white;
                    stroke-width: 1.8;
                    transition: fill 0.25s ease, stroke 0.25s ease;
                }
                .heart-icon:hover path {
                    fill: white;
                    stroke: white;
                }
                .social-icon path {
                    fill: none;
                    stroke: white;
                    stroke-width: 1.8;
                    transition: all 0.25s ease;
                }
                .social-icon:hover path {
                    stroke: #5f5dff;
                }
                </style>
                <svg class="heart-icon" viewBox="0 0 24 24" width="26" height="26" xmlns="http://www.w3.org/2000/svg"> <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3 c1.74 0 3.41 0.81 4.5 2.09 C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/> </svg>
              <span class="favoritos-count" id="favoritos-count">0</span>
            </button>
          </div>

          <!-- Profile Menu -->
          <div class="profile-menu-container">
            <button class="profile-avatar-btn" id="profile-avatar-btn" aria-label="Menu de perfil" aria-haspopup="true" aria-expanded="false">
              <img src="imagens/avatar-01.svg" alt="Avatar do usuário" class="profile-avatar-img" id="profile-avatar-img">
              <svg class="profile-dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            
            <!-- Dropdown Menu -->
            <div class="profile-dropdown" id="profile-dropdown" aria-hidden="true">
              <!-- Profile List Section -->
              <div class="profile-list">
                <button class="profile-item" data-profile="01">
                  <img src="imagens/avatar-01.svg" alt="Perfil 01" class="profile-item-img">
                  <span class="profile-item-number">01</span>
                  <svg class="profile-unlock-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                  </svg>
                </button>
                
                <button class="profile-item" data-profile="02">
                  <img src="imagens/avatar-02.svg" alt="Perfil 02" class="profile-item-img">
                  <span class="profile-item-number">02</span>
                  <svg class="profile-unlock-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                  </svg>
                </button>
                
                <button class="profile-item" data-profile="03">
                  <img src="imagens/avatar-03.svg" alt="Perfil 03" class="profile-item-img">
                  <span class="profile-item-number">03</span>
                  <svg class="profile-unlock-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                  </svg>
                </button>
                
                <button class="profile-item" data-profile="04">
                  <img src="imagens/avatar-04.svg" alt="Perfil 04" class="profile-item-img">
                  <span class="profile-item-number">04</span>
                  <svg class="profile-unlock-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                  </svg>
                </button>
                
                <button class="profile-item" data-profile="05">
                  <img src="imagens/avatar-05.svg" alt="Perfil 05" class="profile-item-img">
                  <span class="profile-item-number">05</span>
                  <svg class="profile-unlock-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                  </svg>
                </button>
              </div>
              
              <!-- Divider -->
              <div class="profile-divider"></div>
              
              <!-- Menu Options -->
              <div class="profile-options">
                <button class="profile-option" id="manage-profiles">
                  <svg class="profile-option-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                  <span>Gerenciar perfis</span>
                </button>
                
                <button class="profile-option" id="exit-profile">
                  <svg class="profile-option-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                  </svg>
                  <span>Sair do perfil</span>
                </button>
                
                <button class="profile-option" id="account-settings">
                  <svg class="profile-option-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  <span>Conta</span>
                </button>
                
                <button class="profile-option" id="help-center">
                  <svg class="profile-option-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                  </svg>
                  <span>Assistente Virtual <sup style="background: #EF4444; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 700; margin-left: 6px;">NOVO</sup></span>
                </button>
              </div>
              
              <!-- Divider -->
              <div class="profile-divider"></div>
              
              <!-- Logout Button -->
              <div class="profile-logout">
                <button class="profile-logout-btn" id="btn-logout">
                  <span>Sair da CINEHOME</span>
                </button>
              </div>
            </div>
          </div>
          
          <button id="btn-open-settings" class="btn btn-secondary btn-settings" aria-haspopup="dialog" aria-controls="tmdb-settings-modal" aria-label="Configurar TMDB" data-i18n="btn.settings" data-full-text="Configurar TMDB" data-short-text="Confi&#10;gurado">
            Configurar TMDB
          </button>
        </div>
      </div>

    <!-- Seção Principal da Rede Social -->
    <section class="social-feed-page">

        <!-- Header da Comunidade -->
        <div class="community-header">
            <button class="community-back-btn" onclick="window.history.back()" aria-label="Voltar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Voltar</span>
            </button>
            <div class="community-header-text">
                <h1 class="community-title">CINEHOME Comunidade</h1>
                <p class="community-subtitle">Compartilhe suas opiniões sobre filmes com a comunidade</p>
            </div>
        </div>

        <div class="social-feed-container">
            <!-- Formulário de publicação -->
            <div class="social-post-creator">
                <div class="post-creator-header">
                    <img src="imagens/avatar-01.svg" alt="Seu avatar" class="post-creator-avatar">
                    <input type="text" class="post-creator-input" placeholder="Qual é sua opinião sobre um filme?" data-action="open-composer">
                </div>
                
                <div class="post-creator-actions">
                    <button class="post-creator-btn" id="social-new-post-btn" data-action="new-post">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                        Publicar
                    </button>
                </div>
            </div>

            <!-- Feed de posts sobre filmes -->
            <div class="social-posts-feed" id="social-posts-feed">
                <!-- Posts serão adicionados dinamicamente aqui -->
            </div>
        </div>
    </section>

    <!-- Modal de Composição de Post -->
    <div class="social-composer-modal" id="social-composer-modal" style="display: none;">
        <div class="social-composer-content">
            <div class="social-composer-header">
                <h3>Novo Post</h3>
                <button class="social-composer-close" data-action="close-composer">×</button>
            </div>
            
            <div class="social-composer-body">
                <div class="composer-user-info">
                    <img src="imagens/avatar-01.svg" alt="Seu avatar" class="composer-user-avatar">
                    <div class="composer-user-details">
                        <p class="composer-user-name" id="composer-user-name">Usuário</p>
                        <p class="composer-user-handle">@cinehome</p>
                    </div>
                </div>

                <textarea class="composer-textarea" id="composer-textarea" placeholder="O que você achou deste filme?" rows="5"></textarea>

                <div class="composer-movie-select">
                    <label for="composer-movie-select">Selecione um filme (opcional):</label>
                    <select id="composer-movie-select" class="composer-movie-dropdown">
                        <option value="">Escolha um filme...</option>
                    </select>
                </div>

                <div class="composer-rating">
                    <label>Sua avaliação:</label>
                    <div class="rating-stars" id="composer-rating-stars">
                        <button class="star-btn" data-rating="1">★</button>
                        <button class="star-btn" data-rating="2">★</button>
                        <button class="star-btn" data-rating="3">★</button>
                        <button class="star-btn" data-rating="4">★</button>
                        <button class="star-btn" data-rating="5">★</button>
                    </div>
                </div>
            </div>

            <div class="social-composer-footer">
                <button class="btn btn-secondary" data-action="close-composer">Cancelar</button>
                <button class="btn btn-primary" id="composer-submit-btn" data-action="submit-post">Publicar</button>
            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="config.js"></script>
<script src="auth.js"></script>
<script src="profile-menu.js" defer></script>
<script src="favoritos.js" defer></script>
<script src="social-feed-backend-api.js"></script>
<script src="social-feed.js" defer></script>

<script>
    // Proteger a página - redireciona para login se não autenticado
    if (!auth.requireAuth()) {
        // A função requireAuth já faz o redirect
    }
</script>

</body>
</html>
